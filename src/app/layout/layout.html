<div class="layout">
  <!-- Header móvil / franja PC -->
  <header class="mobile-header">
    <button class="hamburger-btn" (click)="toggleMenu()" aria-label="Abrir menú">
      <i class="fas fa-bars"></i>
    </button>
    <p class="mobile-username">UniVOAE</p>
    <!-- X visible también en móvil y escritorio -->
    <button class="close-btn" (click)="toggleMenu()" aria-label="Cerrar menú">
      
    </button>
  </header>

  <!-- Sidebar -->
  <aside [class.sidebar]="true" [class.open]="menuAbierto">
    <!-- Franja usuario (PC y móvil) -->
    <div class="sidebar-header">
      <i class="fas fa-user-circle logo"></i>
      <p class="username">{{ estudiante || 'UniVOAE' }}</p>
      <!-- X visible solo en móvil -->
      <button class="close-btn" (click)="toggleMenu()" aria-label="Cerrar menú">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Menú de navegación -->
    <nav class="sidebar-menu">
      <a routerLink="/principal" class="menu-item" title="Inicio" (click)="toggleMenu()">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </a>
      <a routerLink="/calendario" class="menu-item" title="Calendario" (click)="toggleMenu()">
        <i class="fas fa-calendar-alt"></i>
        <span>Calendario</span>
      </a>
      <a routerLink="/historial" class="menu-item" title="Historial" (click)="toggleMenu()">
        <i class="fas fa-history"></i>
        <span>Historial</span>
      </a>
    </nav>

    <!-- Footer -->
    <div class="sidebar-footer">
      <button (click)="cerrarSesion()" class="btn-logout" title="Cerrar sesión">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar sesión</span>
      </button>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content" [class.menu-open]="menuAbierto">
    <router-outlet></router-outlet>
  </main>
</div>
