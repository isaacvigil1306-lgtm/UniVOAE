<div class="login-container">
  <!-- Header -->
  <header class="login-header">
    <img src="https://portal.unitec.edu/imagenes/compuesto.png" alt="Logo" class="logo" />
  </header>

  <!-- Card de Login -->
  <div class="login-card">
    <h2 class="title">Iniciar Sesi칩n</h2>

    <form (ngSubmit)="login()" #form="ngForm" class="login-form">
      <div class="form-group">
        <input type="text" id="username" name="username" [(ngModel)]="username" placeholder=" " required />
        <label for="username">Escriba su correo electr칩nico...</label>
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder=" " required />
        <label for="password">Escriba su contrase침a</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="showPassword" (change)="togglePassword()" />
        <label for="showPassword">Mostrar contrase침a</label>
      </div>

      <button type="submit" class="btn-login" [disabled]="!form.valid">
        Ingresar
      </button>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>
  </div>
</div>
