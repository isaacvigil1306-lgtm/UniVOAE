<div class="login-container">
  <!-- Header -->
  <header class="login-header">
        <img src="https://portal.unitec.edu/imagenes/compuesto.png" alt="Logo" class="logo" />
  </header>

  <!-- Card de Login -->
  <div class="login-card">
    <h2 class="title">Iniciar Sesión</h2>

    <form (ngSubmit)="login()" #form="ngForm" class="login-form">
     <div class="form-group">
  <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Escriba su correo electronico..." required />
 
</div>

<div class="form-group">
  <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Escriba su contraseña" required />
 
</div>

<div class="checkbox-group">
  <input type="checkbox" id="showPassword" (change)="togglePassword()" />
  <label for="showPassword">Mostrar contraseña</label>
</div>

      <button type="submit" class="btn-login" [disabled]="!form.valid">
        Ingresar
      </button>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>
  </div>
</div>
