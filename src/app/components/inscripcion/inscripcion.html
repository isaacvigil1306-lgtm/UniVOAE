<div class="contenedor">
  

  <h1>Formulario de Inscripción</h1>

  <form (ngSubmit)="enviarInscripcion()" *ngIf="!enviado">
    <label for="nombre">Nombre completo*</label>
    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />

    <label for="identidad">Identidad / Carnet*</label>
    <input type="text" id="identidad" [(ngModel)]="identidad" name="identidad" required />

    <label for="correo">Correo electrónico*</label>
    <input type="email" id="correo" [(ngModel)]="correo" name="correo" required />

    <label for="telefono">Teléfono (opcional)</label>
    <input type="tel" id="telefono" [(ngModel)]="telefono" name="telefono" />

    <label for="comprobante">Subir comprobante de pago (si aplica)</label>
    <input type="file" id="comprobante" (change)="onFileChange($event)" />

    <button type="submit">Enviar inscripción</button>
  </form>

  <div *ngIf="enviado" class="confirmacion">
    <h2>¡Inscripción enviada con éxito!</h2>
    <p>Gracias por registrarte.</p>
  </div>


</div>
