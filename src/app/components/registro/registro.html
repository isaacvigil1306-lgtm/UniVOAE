<div class="contenedor">
  <h1>Registro de Participación</h1>

  <div class="grupo">
    <label for="actividad-select">Seleccione actividad</label>
    <select id="actividad-select" (change)="seleccionarActividad($event)">
      <option value="">--Seleccione--</option>
      <option *ngFor="let act of actividades" [value]="act.id">
        {{ act.nombre }} - {{ act.fecha }}
      </option>
    </select>
  </div>

  <div *ngIf="actividadSeleccionadaId">
    <h2>Estudiantes inscritos</h2>

    <table *ngIf="inscritos.length > 0; else noInscritos" class="tabla-inscritos">
      <thead>
        <tr>
          <th>Identidad</th>
          <th>Nombre</th>
          <th>Asistió</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estudiante of inscritos">
          <td>{{ estudiante.identidad }}</td>
          <td>{{ estudiante.nombre }}</td>
          <td>
            <input type="checkbox" [(ngModel)]="estudiante.asistio">
          </td>
        </tr>
      </tbody>
    </table>

    <button *ngIf="inscritos.length > 0" class="btn guardar" (click)="guardarAsistencia()">
      Guardar asistencia
    </button>

    <ng-template #noInscritos>
      <p class="no-datos">No hay estudiantes con inscripción aceptada para esta actividad.</p>
    </ng-template>
  </div>
</div>
