<div class="contenedor">
  <h1>Registro de Participación</h1>

  <div class="grupo">
    <label for="actividad-select">Seleccione actividad</label>
    <select id="actividad-select" (change)="seleccionarActividad($event)">
      <option value="">--Seleccione--</option>
      <option *ngFor="let act of actividades" [value]="act.id">
        {{ act.nombre }} - {{ act.fecha }}
      </option>
    </select>
  </div>

  <div *ngIf="actividadSeleccionadaId">
    <h2>Estudiantes inscritos</h2>

    <div *ngIf="inscritos.length > 0; else noInscritos" class="asistencia-lista">
      <div class="asistencia-item" *ngFor="let estudiante of inscritos">
        <span>{{ estudiante.identidad }} - {{ estudiante.nombre }}</span>
        <label>
          <input type="checkbox" [(ngModel)]="estudiante.asistio">
          Asistió
        </label>
      </div>
      <button class="btn guardar" (click)="guardarAsistencia()">Guardar asistencia</button>
    </div>

    <ng-template #noInscritos>
      <p class="no-datos">No hay nadie inscrito para esta actividad.</p>
    </ng-template>
  </div>
</div>
