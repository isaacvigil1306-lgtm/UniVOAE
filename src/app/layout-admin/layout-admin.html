<div class="layout">
  <!-- Header móvil -->
  <header class="mobile-header">
    <button class="hamburger-btn" (click)="toggleMenu()" aria-label="Abrir menú">
      <i class="fas fa-bars"></i>
    </button>
    <p class="mobile-username">UniVOAE</p>
  </header>

  <!-- Sidebar -->
  <aside [class.sidebar]="true" [class.open]="menuAbierto">
    <div class="sidebar-header">
      <i class="fas fa-user-shield logo"></i>
      <p class="username">{{ usuarioCorreo }}</p>
      <button class="close-btn" (click)="toggleMenu()" aria-label="Cerrar menú">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <nav class="sidebar-menu">
      <a routerLink="/administrador" class="menu-item" title="Dashboard" (click)="toggleMenu()">
        <i class="fas fa-tachometer-alt"></i>
        <span>Dashboard</span>
      </a>
      <a routerLink="/actividades" class="menu-item" title="Actividades" (click)="toggleMenu()">
        <i class="fas fa-users"></i>
        <span>Actividades</span>
      </a>
      <a routerLink="/actividadespasadas" class="menu-item" title="Actividades Pasadas" (click)="toggleMenu()">
        <i class="fas fa-history"></i>
        <span>Actividades Pasadas</span>
      </a>
      <a routerLink="/registro" class="menu-item" title="Listas" (click)="toggleMenu()">
        <i class="fas fa-file-alt"></i>
        <span>Listas</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <button (click)="cerrarSesion()" class="btn-logout" title="Cerrar sesión">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar sesión</span>
      </button>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content" [class.menu-open]="menuAbierto">
    <router-outlet></router-outlet>
  </main>
</div>
